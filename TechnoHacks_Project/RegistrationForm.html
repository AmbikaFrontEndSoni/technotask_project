<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
       <div class="container">
        <div class="box">Registration Form</div>
        <form name="f1" onsubmit="return validation();">
            <div >
            <label for="name">User_Name</label>
            <input type="text" placeholder="Enter your Name"  pattern="[A-z a-z]+" name="user_name"  id="name" required>
            <span id="ferror1" style="color:red"></span>
            </div> 

            <div >
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email"  name="email" id="email" required>
            <span id="ferror2" style="color:red"></span>
           </div>

            <div>
            <label for="number">Mobile_Number</label>
            <input type="number"  placeholder="Enter your Mobile Number"  pattern="[0-9]+" name="number" id="number" required>
            <span id="ferror3" style="color:red"></span>
           </div>

            <div >
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your Password" name="pass1" id="pass1" required><br>
            <span id="ferror4" style="color:red"></span>
           </div>

            <div >
            <label for="password">Confirm_Password</label>
            <input type="password" placeholder="Re-Enter your Password" name="pass2" id="pass2" required><br>
            <span id="ferror5" style="color:red"></span>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="check">Remember me</label>
                <span id="ferror6" style="color:red"></span>
            </div>

            <input type="submit" value="SignUp" id="btn">
            
           <div class="signup">
                <span>I have a already account<a href="LogInForm.html">LogIn </a></span>
            </div>
        </form>
    </div>
   
    
    <script src="registration.js"></script>
</body>
</html>
